<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Nueva reserva</title>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Nueva reserva</h1>
    </div>

    <div class="w-50 ms-auto me-auto">
        <form method="POST">
            <div class="row justify-content-center mb-4 mt-4">
                <div class="col-lg-6 col-sm-6">
                    <label for="check_in" class="form-label">Check in</label>
                    <input type="date" class="form-control" id="check_in" name="check_in" value="{{check_in}}" readonly>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="check_out" class="form-label">Check out</label>
                    <input type="date" class="form-control" id="check_out" name="check_out" value="{{check_out}}"
                           readonly>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="room" class="form-label">Room</label>
                    <input type="number" name="room" id="room" class="form-control" value="{{room.id}}" hidden>
                    <select name="room_name" id="room_name" class="form-control" disabled>
                        <option value="{{room.id}}">{{room}}</option>
                    </select>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="guests" class="form-label">Guests</label>
                    <input type="number" class="form-control" id="guests" name="guests" value="{{guests}}" readonly>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
            </div>
            <input type="number" class="form-control" id="total_price" name="total_price" value="{{total_price}}"
                   hidden>
            <button type="submit" class="btn btn-primary">Reservar {{total_price}}â‚¬</button>
            {% csrf_token %}
            <div class="row justify-content-center mb-4 mt-4">
                <div class="col-6 mt-4">
                    {% if bookingForm.errors %}
                    {% for field in bookingForm %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                    {% endfor %}
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
